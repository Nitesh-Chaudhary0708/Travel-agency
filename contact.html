<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateContact() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                alert("All fields are required.");
                return false;
            } else {
                alert("Message sent successfully!");
                return true;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="packages.html">Tour Packages</a></li>
            <li><a href="gallery.html">Image Gallery</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="tips.html">Travel Tips</a></li>
        </ul>
    </nav>
    <div class="container">
        <form onsubmit="return validateContact()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address"><br><br>
            
            <label for="Telephone">Telephone No.:</label>
            <input type="number" name="Telephone" id="Telephone" minlength="10" maxlength="10"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        &copy; 2024 World Travel | All Rights Reserved
    </footer>
</body>
</html>
